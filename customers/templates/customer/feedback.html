{% extends 'base.html' %}
{% block content %}
<h2>Give Feedback for Ticket: {{ ticket.subject }}</h2>

<form method="POST" class="feedback-form">
    {% csrf_token %}
    <label>Rating (1â€“5):</label>
    <select name="rating" required>
        <option value="">Select Rating</option>
