<head>
    <title>Customer Register</title>
    <style>
        /* === Body & Centering === */
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f8;
    display: flex;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

/* === Register Card === */
form {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    animation: fadeIn 0.6s ease-in-out;
}
form > ul,.helptext{
    font-size: 10px !important;
}

/* === Headings === */
h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f2937;
    font-size: 1.8rem;
}

/* === Form Fields === */
form p {
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #374151;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    outline: none;
}

/* === Helptext === */
.helptext {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 4px;
}

form ul {
    margin-top: 4px;
    margin-bottom: 10px;
    padding-left: 20px;
    color: #6b7280;
}

/* === Button === */
button {
    width: 100%;
    padding: 10px 0;
    background-color: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #2563eb;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

/* === Placeholder === */
input::placeholder {
    color: #9ca3af;
}

/* === Animation === */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <h2>Customer Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-bottom: 10px;">Register</button>
        <a href="{% url 'customer_login' %}"><button type="button" style="background-color: gray;">Login</button></a>
    </form>
    <script>
    localStorage.removeItem('activeButton');
</script>
</body>
