{% extends 'base.html' %}

{% block title %}Employee Register{% endblock %}

{% block content %}
<h2>Register Employee</h2>

<form method="post">
    {% csrf_token %}
    <h3>User Info</h3>
    {{ user_form.as_p }}

    <h3>Employee Details</h3>
    {{ profile_form.as_p }}


    <button type="submit">Register Employee</button>
</form>
{% endblock %}
